<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Events</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item *ngFor="let e of events">
      {{e.start_date}} - {{e.name}}
      <ion-segment slot="end" [value]="e.my_answer" (ionChange)="changeParticipation($event, e.id)">
        <ion-segment-button value="yes">
            <ion-icon name="checkmark-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="no">
            <ion-icon name="close-outline"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-item>
  </ion-list>
</ion-content>
