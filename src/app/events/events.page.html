<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'events.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{'events.title' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item *ngFor="let e of events" (click)="showDetails(e.id)">
      <div class="col">
        <div class="row date">
          {{e.start_date}}
        </div>
        <div class="row">
          {{e.name}}
        </div>
      </div>
      <ion-segment slot="end" [value]="e.my_answer" (ionChange)="changeParticipation($event, e.id)">
        <ion-segment-button value="yes" (click)="stopPropagation($event)">
            <ion-icon name="checkmark-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="no" (click)="stopPropagation($event)">
            <ion-icon name="close-outline"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-item>
  </ion-list>
</ion-content>
